<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-stores</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lato:wght@300;400;700;900&family=Oswald:wght@300;400;500;600;700&family=Poppins:ital,wght@0,400;0,500;0,700;1,300;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <section class="sect-main">
        <div class="head-ad">
            <div>
                <h1 class="a" style=" font-family: 'Oswald', sans-serif;">coupons</h1>
            </div>   
            <div>
                <h1 class="b" style="font-size: 55px;">Best deals</h1>
            </div>
            <div>
                <h1 class="c" style="font-size: 30px;">Discount weekend</h1>
            </div>
            <div>
                <button>Preview Now</button>
            </div>
        </div>
        <div class="head">
            <div class="content">
                <ul>
                    <li><ion-icon name="home" size="small"></ion-icon></li>
                    <li>Sell on Web-store</li>
                    <li>About</li>
                    <li>Contact</li>
                    <li><ion-icon name="person-circle-sharp" size="small"></ion-icon>Account</li>
                    <li><ion-icon name="star-outline" size="small" class="star"></ion-icon></i></li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="logo">
                <img src="LogoMaker.jpg" alt="image not found??">
            </div>
            <div class="input">
                <form action="https://google.com/search" id="search-bar">
                    <input type="search" name="q" placeholder="search for items" class="search">
                    <button type="submit">
                        <ion-icon name="search-outline" size="large"></ion-icon>
                    </button>
                </form>
                <ul style="list-style-type: none;">
                    <li><ion-icon name="cart-outline" size="large"></ion-icon></li> 
                </ul>
            </div>
        </div>
        <div class="part2">
            <div class="word"></div>
            <div class="img">
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
